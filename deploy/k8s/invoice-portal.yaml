apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-portal
  labels:
    app: invoice-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: invoice-portal
  template:
    metadata:
      labels:
        app: invoice-portal
    spec:
      containers:
        - name: web
          image: invoice-portal:latest # replace with your registry image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: invoice-portal
  labels:
    app: invoice-portal
spec:
  selector:
    app: invoice-portal
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
